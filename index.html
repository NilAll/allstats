<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AllStats - Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d0f12; color: #ffffff; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .match-card { background: #1a1d23; border-radius: 16px; border: 1px solid #2d3139; margin-bottom: 12px; }
        .is-green { background-color: #22c55e !important; color: #000 !important; font-weight: 900; }
        .is-red { background-color: #ef4444 !important; color: #fff !important; font-weight: 900; }
        .not-green { background-color: #ffffff !important; color: #000 !important; font-weight: 900; }
        .date-header { font-size: 11px; font-weight: 900; color: #6b7280; text-transform: uppercase; letter-spacing: 0.15em; margin: 30px 0 10px 4px; border-bottom: 1px solid #1f2937; padding-bottom: 4px; }
        .live-dot { width: 6px; height: 6px; background-color: #ef4444; border-radius: 50%; display: inline-block; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-10">

    <header class="sticky top-0 bg-[#0d0f12]/95 backdrop-blur-md z-50 p-4 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-xl font-black italic uppercase">ALL<span class="text-green-500">STATS</span></h1>
        <button onclick="fetchData()" class="text-[10px] bg-gray-800 px-4 py-2 rounded-full font-bold uppercase border border-gray-700">Atualizar</button>
    </header>

    <main class="p-4">
        <div id="stats-summary" class="flex gap-2 mb-6 hidden">
            <div class="flex-1 bg-green-900/20 border border-green-600/50 p-3 rounded-xl text-center">
                <div class="text-[10px] uppercase font-bold text-green-500 tracking-wider">Greens (Hoje)</div>
                <div id="green-count" class="text-2xl font-black text-white">0</div>
            </div>
            <div class="flex-1 bg-red-900/20 border border-red-600/50 p-3 rounded-xl text-center">
                <div class="text-[10px] uppercase font-bold text-red-500 tracking-wider">Reds (Hoje)</div>
                <div id="red-count" class="text-2xl font-black text-white">0</div>
            </div>
        </div>

        <div id="status-container" class="text-center py-20">
            <div id="loading-msg" class="text-gray-500 font-bold text-xs uppercase tracking-widest animate-pulse">
                Organizando Timeline...
            </div>
            <div id="auth-btn" class="hidden">
                <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" 
                   class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg inline-block uppercase text-xs tracking-wider">
                    ðŸ”“ Liberar Acesso
                </a>
                <p class="text-[10px] text-gray-500 mt-4">Clique acima, libere o acesso e volte aqui.</p>
            </div>
        </div>

        <div id="content-area"></div>
    </main>

    <script>
        const API_KEY = 'b12ef8888e5148479abd9c6632c8e00b';
        const PROXY = 'https://cors-anywhere.herokuapp.com/'; 

        function getLocalYMD(offset = 0) {
            const d = new Date();
            d.setDate(d.getDate() + offset);
            return d.toLocaleDateString('en-CA');
        }

        async function fetchData() {
            document.getElementById('loading-msg').classList.remove('hidden');
            document.getElementById('auth-btn').classList.add('hidden');

            try {
                // Busca de Ontem atÃ© +7 dias
                const start = getLocalYMD(-1);
                const end = getLocalYMD(7);
                
                const res = await fetch(`${PROXY}https://api.football-data.org/v4/matches?dateFrom=${start}&dateTo=${end}`, {
                    headers: { 'X-Auth-Token': API_KEY }
                });

                if (res.status === 403) {
                    document.getElementById('loading-msg').classList.add('hidden');
                    document.getElementById('auth-btn').classList.remove('hidden');
                    return;
                }

                const data = await res.json();
                document.getElementById('status-container').classList.add('hidden');
                
                processAndRender(data.matches);

            } catch (e) {
                console.error(e);
                document.getElementById('loading-msg').innerText = "Erro ao carregar.";
            }
        }

        function analyze(match) {
            const seed = match.homeTeam.id + match.awayTeam.id;
            const power = seed % 100;
            let mkt = power > 75 ? '+3.5 Gols' : power > 45 ? '+2.5 Gols' : power > 15 ? '+1.5 Gols' : '+0.5 Gols';
            if (power < 8) mkt = '- 2.5 Gols';
            return { mkt, prob: 70 + (seed % 20) };
        }

        function processAndRender(matches) {
            const container = document.getElementById('content-area');
            container.innerHTML = '';

            // Grupos principais
            const live = matches.filter(m => m.status === 'IN_PLAY' || m.status === 'PAUSED');
            const finished = matches.filter(m => m.status === 'FINISHED');
            const scheduled = matches.filter(m => m.status === 'TIMED' || m.status === 'SCHEDULED' || m.status === 'POSTPONED');

            // 1. Renderiza AO VIVO (Topo)
            if (live.length > 0) {
                container.innerHTML += `<div class="date-header text-red-500 flex items-center gap-2"><span class="live-dot"></span> ACONTECENDO AGORA</div>`;
                container.innerHTML += live.map(m => renderCard(m, 'live')).join('');
            }

            // 2. Renderiza FINALIZADOS (Auditados) - OrdenaÃ§Ã£o: Ontem -> Hoje
            if (finished.length > 0) {
                // Agrupar por data
                const groups = groupByDate(finished);
                // Ordenar as chaves (Datas) de forma CRESCENTE (Ontem primeiro)
                const sortedDates = Object.keys(groups).sort();
                
                sortedDates.forEach(date => {
                    const title = formatDateTitle(date, true);
                    container.innerHTML += `<div class="date-header">${title} (ENCERRADOS)</div>`;
                    // Dentro da data, ordena por horÃ¡rio
                    groups[date].sort((a,b) => new Date(a.utcDate) - new Date(b.utcDate));
                    container.innerHTML += groups[date].map(m => renderCard(m, 'finished')).join('');
                });
                
                updateCounters(finished);
            }

            // 3. Renderiza PRÃ“XIMOS (Agenda) - OrdenaÃ§Ã£o: Hoje -> AmanhÃ£
            if (scheduled.length > 0) {
                const groups = groupByDate(scheduled);
                const sortedDates = Object.keys(groups).sort();

                sortedDates.forEach(date => {
                    const title = formatDateTitle(date, false);
                    container.innerHTML += `<div class="date-header">${title}</div>`;
                    groups[date].sort((a,b) => new Date(a.utcDate) - new Date(b.utcDate));
                    container.innerHTML += groups[date].map(m => renderCard(m, 'scheduled')).join('');
                });
            }
        }

        function renderCard(match, type) {
            const stat = analyze(match);
            const h = match.score.fullTime.home || 0;
            const a = match.score.fullTime.away || 0;
            const total = h + a;
            
            // LÃ³gica de VitÃ³ria
            let win = false;
            const target = parseFloat(stat.mkt.match(/[\d\.]+/)[0]);

            if (stat.mkt.includes('+')) {
                // Over: Ganha se bater a meta (Live ou Fim)
                win = total >= target;
            } else {
                // Under: SÃ“ GANHA SE O JOGO ACABAR e ficar abaixo
                win = (type === 'finished') && (total < target);
            }

            // DefiniÃ§Ã£o de Cores e Texto
            let statusClass = 'not-green';
            let statusText = 'Aguardando';

            if (type === 'finished') {
                statusClass = win ? 'is-green' : 'is-red';
                statusText = win ? 'ðŸŽ¯ Green' : 'âŒ Red';
            } else if (type === 'live') {
                if (win && stat.mkt.includes('+')) {
                     statusClass = 'is-green';
                     statusText = 'ðŸŽ¯ Bateu';
                } else {
                    statusText = 'Em Jogo';
                }
            } else if (type === 'scheduled') {
                // TRAVA DE SEGURANÃ‡A: Jogos agendados SEMPRE sÃ£o brancos
                statusClass = 'not-green';
                statusText = 'Aguardando';
            }

            // FormataÃ§Ã£o de Data/Hora
            const dt = new Date(match.utcDate);
            const timeStr = dt.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            const dateStr = dt.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'});
            
            let topStatus = timeStr;
            if (type === 'finished') topStatus = `FIM â€¢ ${dateStr} - ${timeStr}`;
            if (type === 'live') topStatus = 'EM ANDAMENTO';

            return `
            <div class="match-card p-4">
                <div class="flex justify-between text-[9px] mb-4 font-black text-gray-500 uppercase">
                    <span>${match.area.name} - ${match.competition.name}</span>
                    <span class="${type === 'live' ? 'text-red-500 animate-pulse' : ''}">${topStatus}</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex-1 space-y-4">
                        <div class="flex items-center gap-3">
                            <img src="${match.homeTeam.crest}" class="w-6 h-6 object-contain">
                            <span class="text-sm font-bold text-gray-100">${match.homeTeam.shortName}</span>
                            <span class="ml-auto font-black text-lg ${h > 0 ? 'text-green-500' : 'text-gray-500'}">${h}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <img src="${match.awayTeam.crest}" class="w-6 h-6 object-contain">
                            <span class="text-sm font-bold text-gray-100">${match.awayTeam.shortName}</span>
                            <span class="ml-auto font-black text-lg ${a > 0 ? 'text-green-500' : 'text-gray-500'}">${a}</span>
                        </div>
                    </div>
                    <div class="ml-6 ${statusClass} rounded-2xl p-3 min-w-[105px] text-center shadow-lg transition-all">
                        <div class="text-[9px] font-black uppercase leading-none">${stat.mkt}</div>
                        <div class="text-xl font-black mt-1 leading-none">${stat.prob}%</div>
                        <div class="text-[8px] font-bold mt-1.5 uppercase tracking-tighter">${statusText}</div>
                    </div>
                </div>
            </div>`;
        }

        // UtilitÃ¡rios
        function groupByDate(list) {
            const groups = {};
            list.forEach(m => {
                const localDate = new Date(m.utcDate).toLocaleDateString('en-CA');
                if (!groups[localDate]) groups[localDate] = [];
                groups[localDate].push(m);
            });
            return groups;
        }

        function formatDateTitle(dateKey, isAudit) {
            const today = getLocalYMD(0);
            const yest = getLocalYMD(-1);
            const tmrw = getLocalYMD(1);
            
            const dateObj = new Date(dateKey + 'T12:00:00');
            let title = dateObj.toLocaleDateString('pt-BR', {weekday: 'long', day: '2-digit', month: '2-digit'});
            
            if (dateKey === today) return `HOJE (${title})`;
            if (dateKey === yest) return `ONTEM (${title})`;
            if (dateKey === tmrw) return `AMANHÃƒ (${title})`;
            return title;
        }

        function updateCounters(finished) {
            let greens = 0, reds = 0;
            const today = getLocalYMD(0);
            
            finished.forEach(match => {
                if (new Date(match.utcDate).toLocaleDateString('en-CA') === today) {
                    const stat = analyze(match);
                    const h = match.score.fullTime.home || 0;
                    const a = match.score.fullTime.away || 0;
                    const total = h + a;
                    const target = parseFloat(stat.mkt.match(/[\d\.]+/)[0]);
                    
                    let win = false;
                    if (stat.mkt.includes('+')) win = total >= target;
                    else win = total < target;
                    
                    win ? greens++ : reds++;
                }
            });
            document.getElementById('green-count').innerText = greens;
            document.getElementById('red-count').innerText = reds;
            if (greens + reds > 0) document.getElementById('stats-summary').classList.remove('hidden');
        }
        
        fetchData();
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) fetchData();
        }, 60000);

    </script>
</body>
</html>
